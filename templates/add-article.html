<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Article</title>
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
        rel="stylesheet">

    <style>
        textarea {
            width: 100%;
        }
    </style>
</head>

<body>
    {% extends 'base.html' %}

    {% block content %}

    <div class="container-fluid">
        <div class="container">
            <div class="text-center mt-4">
                <h1>New Article</h1>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-center">
                        <div class="register-box my-5">
                            <div class="text-center mt-3">
                            </div>
                            <form action="{{url_for('insert_article')}}" method="post" enctype="multipart/form-data">
                                <div>
                                    <div class="text-center my-4">
                                        <div class="fw-bold text-white"><label>Name</label></div>
                                        <div><input type="text" name="name" class="login-field mt-1" required>
                                        </div>
                                    </div>
                                    <div class="text-center my-4">
                                        <div class="fw-bold text-white"><label>Description</label></div>

                                        <div>
                                            <textarea name="description" rows="20" cols="58"></textarea>
                                        </div>
                                    </div>
                                    <div class="text-center my-4">
                                        <div class="fw-bold text-white"><label>Price</label></div>
                                        <div><input type="number" name="price" class="login-field mt-1" required>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <div class="fw-bold text-white"><label>Quantity</label></div>
                                        <div><input type="number" name="quantity" class="login-field mt-1" required>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center mt-4"><select name="category" required>
                                            <option value="">Category</option>
                                            {% for category in categories %}
                                            <option value="{{ category.category_id }}">{{ category.category }}
                                            </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="mt-4 mb-2 text-center text-white fw-bold">Upload Image</div>
                                    <div class="text-center">
                                        <input type="file" name="image" accept="image/*" class="upload-text"
                                            style="background-color: whitesmoke; color: black;" multiple required>
                                    </div>
                                    {% if error %}
                                    <div class="text-center" style="color: red;">{{ error }}</div>
                                    {% endif %}
                                    <div class="d-flex justify-content-center mt-4">
                                        <button class="login-btn fw-bold" type="submit">Submit</button>
                                    </div>
                                    <div class="text-center mt-3">
                                        {% if reg %}
                                        <p style="color: red;">{{ reg }}</p>
                                        {% endif %}
                                    </div>

                                </div>
                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>


        {% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
</body>

</html>
